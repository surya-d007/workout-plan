<div class="flex p-4 mt-10 mb-20 mx-20 md:mx-10 bg-white shadow-2xl rounded-lg">
  <!-- Sidebar -->
  <div class="w-1/4 bg-white p-4 border">
    <ul>
      <li
        *ngFor="let user of userList"
        (click)="selectUser(user)"
        [class.font-semibold]="selectedUser === user"
        [class.bg-gray-200]="selectedUser === user"
        class="cursor-pointer py-2 px-4 hover:bg-gray-100 border-b-2"
      >
        {{ user.name }}
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="w-3/4 p-4">
    <h2 class="text-2xl font-semibold mb-4 text-center">Workout Data</h2>
    <div *ngIf="selectedUser">
      <canvas id="workoutChart"></canvas>
    </div>
    <div *ngIf="!selectedUser">
      <p>Select a user to view workout data.</p>
    </div>
  </div>
</div>
